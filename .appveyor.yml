environment:
  global:
    SLS_IGNORE_WARNING: "*"
  matrix:
    - NODEJS_VERSION: "4"
    - NODEJS_VERSION: "6"
    - NODEJS_VERSION: "8"

install:
  # For Ruby invoke local testing
  - set PATH=C:\Ruby25\bin;%PATH%
  # Get the version of Node.js
  - ps: Install-Product node $Env:NODEJS_VERSION
  # install modules
  - rm -rf node_modules
  - npm install
  - node --version
  - npm --version

test_script:
  - npm test

# Don't actually build.
build: off
